<!DOCTYPE html>
<html>

    <head>
 	     <title>Contact</title>
 	     <link rel="stylesheet" href="css1/menes.css">
       <link rel="stylesheet" type="text/css" href="css1/style.css">
       <link rel="stylesheet" type="text/css" href="css1/font-awesome.min.css">
       <link rel="stylesheet" href="css1/style-desktop.css">
    </head>

   <body class="pinstripe">

  <header>
    <h1>FreeTweaks.tk</h1>
  </header>
  <nav>

    <a class="navbar-brand" href="http://freetweaks.tk/"><img src="logo.png" style="max-width:170px; margin-top:-7px;"></a>

    <div class="menu-icon">
      <i class="fa fa-bars fa-2x"></i>
    </div>
       <!-- Nav -->
       <div id="nav"><br>
        <ul class="container">
      <li><a href="http://freetweaks.tk/">Home</a></li>
      <li><a href="Tweak Status.html">Tweak Status</a></li>
      <li><a href="Repo.html">Repo</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>

   <div class="main">
    <form action="http://freetweaks.tk/" method="get" id="search-box">
      <input type="text" class="search" name="q" size="20" maxlength="120" placeholder="Search...">
      <input type="submit" class="button" value="Search">
    </form>
   </div>

        <h2>Contact</h2>

   <div id="form-main">
   <div id="form-div">
    <form class="form" id="form1">
      
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>
      
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>
      
      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
      </p>
      
      
      <div class="submit">
        <input type="submit" value="SEND" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>

  </body>

</html>
